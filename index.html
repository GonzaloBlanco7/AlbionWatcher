<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#395c71">

    <title>AlbionWatcher</title>
    <!-- Bootstrap 4.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="public/styles.css" />
    <script src="public/Items.js"></script>
    <script src="public/Item.js"></script>
    <script defer src="public/main.js"></script>
</head>

<body>
    <!-- Title -->
    <div class="d-flex justify-content-center my-2">
        <h3>AlbionWatcher</h3>
    </div>

    <!-- Language Selector -->
    <div style="position: absolute; right:2%; top:2%;">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="language" id="language_english" value="EN-US">
            <label class="form-check-label" for="language_english">English</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="language" id="language_spanish" value="ES-ES" checked="checked">
            <label class="form-check-label" for="language_spanish">Spanish</label>
        </div>
    </div>

    <!-- Search/Filter -->
    <div class="d-flex justify-content-start">
        <form class="form-inline" id="search_form">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="search_box" placeholder="filter">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Filter</button>
        </form>
    </div>

    <!-- Content Body -->
    <div class="row w-100">
        <!-- Table -->
        <div class="col m-1">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Tier</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody id="items_table_body">
                    <!-- JS filled -->
                </tbody>
            </table>
        </div>

        <div class="col m-1" style="background-color: rgb(33,37,41);">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">City</th>
                        <th scope="col">Buy Price</th>
                        <th scope="col">Sell Price</th>
                    </tr>
                </thead>
                <tbody id="item_info_table_body">
                    <!-- JS filled -->
                </tbody>
            </table>
        </div>
    </div>

</body>


</html>
