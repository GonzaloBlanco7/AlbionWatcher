<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#395c71">

    <title>AlbionWatcher</title>
    <!-- Bootstrap 4.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="public/styles.css" />
    <script defer src="public/index.js" type="module"></script>
</head>

<body>
    <!-- Title -->
    <div class="d-flex justify-content-center my-2">
        <h3>AlbionWatcher</h3>
    </div>

    <!-- Language Selector -->
    <div style="position: absolute; right:2%; top:2%;">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="language" id="language_english" value="EN-US">
            <label class="form-check-label" for="language_english">English</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="language" id="language_spanish" value="ES-ES" checked="checked">
            <label class="form-check-label" for="language_spanish">Spanish</label>
        </div>
    </div>

    <!-- Search/Filter -->
    <div class="d-flex justify-content-center">
        <form class="form-inline" id="search_form">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="search_box" placeholder="filter">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Filter</button>
        </form>
    </div>

    <!-- Table -->
    <div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tier</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody id="items_table_body">
                <!-- JS filled -->
            </tbody>
        </table>
    </div>

</body>

</html>
